{% extends 'base.html' %}

{% block title %}
login
{%endblock%}

{% block body %}
<div class="container">
    <h1>Авторизация</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <input type="text" name="email" id="email" class="form-control" placeholder="введите email">
        <input type="text"name="password" id="password" class="form-control" placeholder="Введите ароль">
        <input type="submit" class="btn btn-success" value="Войти">
        <a class="btn btn-warning" href="/signin">Регистрация</a>
    </form>
</div>
{%endblock%}
